[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # optional, deploy the lighthouse report to a path under your site
  [plugins.inputs.audits]
    output_path = "reports/lighthouse/index.html"
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' https://player.vimeo.com; frame-src https://player.vimeo.com; script-src 'self' 'unsafe-inline' https://player.vimeo.com; style-src 'self' 'unsafe-inline'; font-src 'self' data: fonts.gstatic.com; img-src 'self' https://www.google-analytics.com assets.tina.io; connect-src 'self' https://www.google-analytics.com identity.tinajs.io content.tinajs.io assets.tinajs.io"
